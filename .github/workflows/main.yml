name: Node.js Build and Test Workflow

on:
  push:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'  # Change if needed

      # 3Ô∏è‚É£ Cache npm dependencies
      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      # 4Ô∏è‚É£ Install dependencies
      - name: Install dependencies
        run: npm ci

      # 5Ô∏è‚É£ Run unit tests
      - name: Run unit tests
        run: npm test

      # 6Ô∏è‚É£ Build the project
      - name: Build project
        run: npm run build

      # 7Ô∏è‚É£ List build artifacts
      - name: List build artifacts
        run: |
          echo "üìÅ Listing files in build directory:"
          ls -R build || ls -R dist || echo "‚ö†Ô∏è No build directory found"

      # 8Ô∏è‚É£ Upload build artifacts (so you can download them later)
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            build/
            dist/
          if-no-files-found: ignore
